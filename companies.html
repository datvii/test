	<div class="container">

			<div class="row">
				<div class="col-md-6 col-sm-6">
					<div class="total_companies">
						<h2>Total Companies</h2>
						<p class="count_partner_wrap">

						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-6">

						</div>

							<!-- json -->
						</div>
					</div>
				</div>
